syntax = "proto3";
package cosmonaut.loan.loan;

option go_package = "github.com/cosmonaut/loan/x/loan/types";

import "gogoproto/gogo.proto";


message Loan {
  uint64 id = 1;
  string amount = 2; 
  string fee = 3; 
  string collateral = 4; 
  string deadline = 5; 
  string state = 6; 
  string borrower = 7; 
  string lender = 8; 
  
}